<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>4FinanceIt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Get Loan</h1>
    <form action="#" th:action="@{/submitloan}" th:object="${loanDTO}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Surname: <input type="text" th:field="*{surname}" /></p>
        <p>Amount(u$s): <input type="number" th:field="*{amount}" /></p>
        <p>Term(years): <input type="number" th:field="*{term}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
